<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <h1>Книги в наличии</h1>
    
    {% if books %}
    <table border="1">
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Год издания</th>
            <th>Цена</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.publication_year }}</td>
            <td>{{ book.price|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Нет доступных книг</p>
    {% endif %}
</body>
</html>
